                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>

                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a class="layui-nav-item-title" href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">

        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="layui-nav-item-title" class="" href="javascript:;">所有商品</a>
                        <dl class="layui-nav-child">

        <div class="layui-body">
            <button class="layui-btn layui-btn-danger" >btn</button>

    <script src="layui/layui.js"></script>

    <script>
        //JavaScript代码区域
        layui.use('element','jquery', function () {
            var element = layui.element;
            var $navs = $('.layui-nav>.layui-nav-item').find('a:not(".layui-nav-item-title")')
            var $iframe = $('#iframe')

            //为左侧导航栏绑定跳转事件
            $navs.click(function (event) {
                var href = $(this).attr('href')
                $iframe.attr('src', href)
                event.preventDefault()
            })
        })

        var val = document.getElementById("aa").val

        $.ajax({
            type: "get",
            url: "url",
            data: {val:val},
            dataType: "json",
            success: function (resp) {
                
            }
        });
        
        // 防止页面后退
        history.pushState(null, null, document.URL)
        window.addEventListener('popstate', function (event) {
            history.pushState(null, null, document.URL)
        })
    </script>
</body>

</html>
